<mat-card>
    <mat-card-header>
        <mat-card-title>
            Select your Deck
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-select placeholder="Your Deck" (valueChange)="setDeckId($event)">
                <mat-option *ngFor="let deck of decks | async" [value]="deck.id">
                    {{ deck.title }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
</mat-card>

<div *ngIf="!!deckId">
    <app-card-form [deckId]="deckId"></app-card-form>
</div>

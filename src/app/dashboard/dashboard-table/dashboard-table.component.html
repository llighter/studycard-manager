<mat-card>
  <mat-card-header>
    <mat-card-title>
      Cards Table
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let row" class="example-button-row">
                <button mat-button color="primary" (click)="openModifyDialog(row)">
                    <i class="material-icons">build</i>
                </button>
                <button mat-button color="warn" (click)="openDeleteDialog(row)">
                    <i class="material-icons">delete_forever</i>
                </button>
            </td>
          </ng-container>

        <!-- Question Column -->
        <ng-container matColumnDef="question">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Question</th>
          <td mat-cell *matCellDef="let row">{{row.question}}</td>
        </ng-container>

        <!-- Answer Column -->
        <ng-container matColumnDef="answer">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Answer</th>
          <td mat-cell *matCellDef="let row">{{row.answer}}</td>
        </ng-container>

        <!-- Source Column -->
        <ng-container matColumnDef="source">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Source</th>
            <td mat-cell *matCellDef="let row">{{row.source}}</td>
        </ng-container>

        <!-- CreatedDate Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>CreatedDate</th>
            <td mat-cell *matCellDef="let row">{{ row.createdDate | milisecToDate | date:'MM-dd'}}</td>
        </ng-container>

        <!-- modifiedDate Column -->
        <ng-container matColumnDef="modifiedDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ModifiedDate</th>
          <td mat-cell *matCellDef="let row">{{row.modifiedDate | milisecToDate | date:'MM-dd'}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator #paginator
          [pageIndex]="0"
          [pageSize]="50"
          [pageSizeOptions]="[25, 50, 100, 250]">
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>

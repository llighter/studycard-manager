<mat-card>
    <div>
        <h1>Login</h1>
    </div>
    <button mat-button color="primary" (click)="auth.googleLogin()">
        Login with Google
    </button>
    <button mat-button color="dark" (click)="auth.anonymousLogin()">
        Login Anonymously
    </button>
</mat-card>

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" #cardAviatar></div>
        <mat-card-title>{{ user.displayName || 'Mysterious User' }}</mat-card-title>
        <mat-card-subtitle>{{ user.email || 'No email' }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="user.photoURL || 'assets/icon/anon.svg'">

    <mat-card-content>
        Anonymous: {{ user.isAnonymous }}<br> Email: {{ user.email || 'unknown' }}
    </mat-card-content>

    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-raised-button color="primary" (click)="auth.signOut()">
            Logout
        </button>
    </mat-card-actions>
</mat-card>
